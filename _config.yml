# Site

title: "உலகத் தமிழ்க்கல்விக் கழகம்"
url: "https://mperumal-usd.github.io/ita"
baseurl:
google_analytics_key:
show_full_navigation: true

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /siteicon.png
description:  "உலகத் தமிழ்க்கல்விக் கழகம்"
author:
  name:
  email:
  twitter: # twitter username without the @ symbol
social:
  name: "உலகத் தமிழ்க்கல்விக் கழகம்"
  links:
    - https://github.com/mperumal-usd/ita

# -----
# Build

timezone: Etc/UTC

permalink: pretty

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-relative-links

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE

collections:
  docs:
    title: Documentation
    permalink: /:path/
    output: true

defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: ""
      type: "docs"
    values:
      seo:
        type: Article
      _comments:
        category: Group navigation links with this field
        order: Used to sort links in the navigation
      _options:
        content:
          width: 1200
          height: 2000
  - scope:
      path: ""
      type: "posts"
    values:
      _comments:
        type: Marks the impact of this release
        
types:
  - minor
  - major
